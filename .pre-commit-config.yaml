repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,F401,E501,E712,E402,W291"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        files: ^$
        args: ["--ignore-missing-imports"]
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx --prefix web eslint -c web/eslint.config.js
        language: system
        files: ^$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: ^web/.*\.(ts|tsx|js|jsx|json|css|html|md)$
        exclude: ^web/node_modules/
